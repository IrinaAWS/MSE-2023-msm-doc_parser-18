name: Build Project111

on:
  workflow_dispatch:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      run: |
        git clone --branch dev https://github.com/moevm/MSE-2023-msm-doc_parser-18.git
        cd MSE-2023-msm-doc_parser-18/ParserGUI/
        pwd
        ls -l
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Install Tabula-Sharp11
      run: dotnet add package Tabula --version 0.1.3
    - name: Install Tabula-Sharp
      run: dotnet add package Tabula-Sharp
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
